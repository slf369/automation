<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var input = document.createElement('input');  //创建input节点
        input.setAttribute('type', 'text');  //定义类型是文本输入
        document.getElementById('form').appendChild(input ); //添加到form中显示
    </script>
</head>
<body>
    <form id='form'>
    </form>
</body>
</html>
